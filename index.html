<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crea un form HTML5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card">
            <div class="card-header">
              <h5>Payment form example</h5>
            </div>
            <div class="card-body">
              <div class="alert alert-danger">Some fields are missing.</div>

              <form>
                <div class="row g-3">
                  <div class="col-6">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cardNumber"
                      inputmode="numeric"
                      placeholder="xxxx xxxx xxxx xxxx"
                      required
                    />
                  </div>
                  <div class="col-2">
                    <label for="cvv" class="form-label">CVC #</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cvv"
                      placeholder="000"
                      inputmode="numeric"
                      required
                    />
                  </div>

                  <div class="col-4">
                    <label for="amount" class="form-label">Amount</label>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      placeholder="Amount"
                      inputmode="numeric"
                      min="0"
                      step="0.01"
                      required
                    />
                  </div>
                </div>
                <div class="row g-3 mt-2">
                  <!--Separacion entre columnas, espacio con la fila arriba-->
                  <div class="col-md-6">
                    <label for="firstName" class="form-label">Firs Name</label>

                    <input
                      type="text"
                      class="form-control"
                      inputmode="text"
                      id="firstName"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>

                    <input
                      type="text"
                      class="form-control"
                      inputmode="text"
                      id="lastName"
                      required
                    />
                  </div>
                </div>
                <div class="row g-3 mt-2">
                  <!--Separacion entre columnas, espacio con la fila arriba-->
                  <div class="col-md-6">
                    <label for="city" class="form-label">City</label>

                    <input
                      type="text"
                      class="form-control"
                      inputmode="text"
                      id="city"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="state" class="form-label">State</label>

                    <select
                      id="state"
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Pick a state</option>
                      <option value="1">NY</option>
                      <option value="2">TX</option>
                      <option value="3">LA</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="postalCode" class="form-label"
                      >Postal Code</label
                    >

                    <input
                      type="text"
                      class="form-control"
                      inputmode="numeric"
                      id="postalCode"
                      required
                    />
                  </div>
                </div>
                <div class="row g-3 mt-3 align-items-start">
                  <div class="col-md-6">
                    <label class="form-label">We accept:</label>
                    <input
                      type="radio"
                      class="btn-check"
                      name="payment"
                      id="visa"
                      autocomplete="off"
                      required
                    />
                    <label class="btn btn-light" for="visa">
                      <i class="fa-brands fa-cc-visa fa-lg"></i>
                    </label>

                    <input
                      type="radio"
                      class="btn-check"
                      name="payment"
                      id="mastercard"
                      autocomplete="off"
                    />
                    <label class="btn btn-light" for="mastercard">
                      <i class="fa-brands fa-cc-mastercard fa-lg"></i>
                    </label>

                    <input
                      type="radio"
                      class="btn-check"
                      name="payment"
                      id="amex"
                      autocomplete="off"
                    />
                    <label class="btn btn-light" for="amex">
                      <i class="fa-brands fa-cc-amex fa-lg"></i>
                    </label>

                    <input
                      type="radio"
                      class="btn-check"
                      name="payment"
                      id="discover"
                      autocomplete="off"
                    />
                    <label class="btn btn-light" for="discover">
                      <i class="fa-brands fa-cc-discover fa-lg"></i>
                    </label>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="3" required></textarea>
                    <div class="form-text">Add any notes here.</div>
                  </div>
                </div>
                <div class="d-flex justify-content-end gap-2 mt-4">
                  <button type="button" class="btn btn-secondary">
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </form>
            </div>
            <div class="card-footer bg-light"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
